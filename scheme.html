<!DOCTYPE html>
<html>
	<head>
		<title>Keyboard Scheme</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Iosevka/11.1.1/iosevka/iosevka.min.css" integrity="sha512-3hU20586NsplKRzjf2jQN5vTRTI2EsXObrHDOBLGdkiRkneg699BlmBXWGHHFHADCF3TOk2BREsVy7qTkmvQqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			body {
				font-family: "Iosevka", monospace;
				letter-spacing: -1px;
			}
			.key-shell {
				position: absolute;
				width: 100px;
				height: 100px;
				border: 1px solid black;
				background-color: #eee;
				border-radius: 10px;
			}
			.key-face {
				position: absolute;
				width: 82px;
				height: 82px;
				top: 3px;
  			left: 10px;
				background-color: white;
  			border-radius: 8px;
			}
			.alpha-layer {
				position: absolute;
				color: black;
				font-size: 20px;
				top: 5px;
				left: 5px;
			}
			.nav-layer {
				position: absolute;
				color: blue;
				font-size: 20px;
				bottom: 5px;
				left: 5px;
			}
			.symbol-layer {
				position: absolute;
				color: green;
				font-size: 20px;
				top: 5px;
				right: 5px;
			}
			.hold-behavior {
				position: absolute;
				color: black;
				font-size: 14px;
				bottom: -2px;
				left: 50%;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div id="template" class="key-shell">

					<div class="nav-layer">~</div>

				</div>
				<div class="hold-behavior">ALT</div>
			</div>

			const template = document.getElementById("template");

			for (const k of keys) {
				const key = template.cloneNode(true);
				key.style = `top: ${k.top}px; left: ${k.left}px;`;
				key.getElementsByClassName("alpha-layer")[0].innerHTML = k.alpha;
				key.getElementsByClassName("nav-layer")[0].innerHTML = k.nav;
				key.getElementsByClassName("symbol-layer")[0].innerHTML = k.symbol;
				key.getElementsByClassName("hold-behavior")[0].innerHTML = k.hold;
				template.after(key);
			}

			template.remove();
		</script>
	</body>
</html>
